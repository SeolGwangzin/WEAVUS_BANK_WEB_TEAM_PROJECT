<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>口座一覧</h2>
<table>
    <tr>
        <th>口座番号</th><th>残高</th><th>目的</th>
    </tr>
    <tr th:each="acc : ${accounts}">
        <td th:text="${acc.number}"></td>
        <td th:text="${acc.balance}"></td>
        <td th:text="${acc.purpose}"></td>
    </tr>
</table>
</body>
</html>
