<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>振込</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <style>
        body{
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
        }
        .container { max-width: 500px; margin: 0 auto; padding: 2em; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 1em; }
        label { display: block; margin-bottom: 0.5em; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 95%; padding: 0.8em; border: 1px solid #ddd; border-radius: 4px; }
        button { padding: 0.8em 1.5em; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .modal-content p {
            margin: 0 0 20px 0;
            font-size: 16px;
            color: #333;
        }

        .modal-content button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="~{navbar/navbar :: navbarFragment}"></div>
<div class="container">
    <h2>振込</h2>
    <form th:action="@{/trans/create}" th:object="${transaction}" method="post" autocomplete="off">
        <div th:if="${#lists.size(accountList) > 0}" class="form-group">
            <label for="from_account_number">振込元口座</label>
            <select id="from_account_number" th:field="*{from_account_number}">
                <option th:each="acc : ${accountList}"
                        th:value="${acc}"
                        th:text="${acc}">
                </option>
            </select>
        </div>
        <div th:if="${#lists.isEmpty(accountList)}">
            <div>保有している口座がありません。</div><br>
        </div>
        <div class="form-group">
            <label for="to_account_number">振込先口座</label>
            <input type="text" id="to_account_number" th:field="*{to_account_number}" placeholder="振込先口座" required>
        </div>
        <div class="form-group">
            <label for="note">備考</label>
            <input type="text" id="note" th:field="*{note}" placeholder="備考">
        </div>
        <div class="form-group">
            <label for="amount">金額</label>
            <input type="number" id="amount" th:field="*{amount}" placeholder="金額" required>円
        </div>
        <div class="form-group">
            <label for="note">口座PASSWORD</label>
            <input type="password" name="password" placeholder="PASSWORDを入力してください。" required />
        </div>
        <button type="submit">振込する</button>
    </form>
</div>

<div id="error-modal" class="modal-overlay">
    <div class="modal-content">
        <p id="modal-message"></p>
        <button id="modal-close-btn">확인</button>
    </div>
</div>

<script th:inline="javascript">

    const modal = document.getElementById('error-modal');
    const modalMessage = document.getElementById('modal-message');
    const closeBtn = document.getElementById('modal-close-btn');

    const errorMessage = /*[[${errorMessage}]]*/ null;

    if (errorMessage) {
        modalMessage.textContent = errorMessage;
        modal.style.display = 'flex';
    }

    closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

</script>


</body>
</html>
