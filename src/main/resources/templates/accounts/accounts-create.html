<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>口座登録</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <style>
        body{
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
        }
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 25px 35px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }

        .modal-content p {
            margin: 0 0 20px 0;
            font-size: 16px;
            color: #333;
        }

        .modal-content button {
            padding: 10px 25px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<div id="error-modal" class="modal-overlay">
    <div class="modal-content">
        <p id="modal-message"></p>
        <button id="modal-close-btn">確認</button>
    </div>
</div>
<body>
<div th:replace="~{navbar/navbar :: navbarFragment}"></div>
<div class="container">
    <h2>口座登録</h2>

    <form th:action="@{/accounts/create}" th:object="${account}" method="post">

        <fieldset class="user-info" th:if="${loginUser != null}">
            <legend>お客様情報</legend>
            <p>
                <strong>お名前:</strong>
                <span th:text="${loginUser.full_name}">山田 太郎</span>
            </p>
            <p>
                <strong>メールアドレス:</strong>
                <span th:text="${loginUser.email}">test@example.com</span>
            </p>
            <p>
                <strong>生年月日:</strong>
                <span th:text="${#temporals.format(loginUser.birth_date, 'yyyy-MM-dd')}">2000-01-01</span>
            </p>
            <p>
                <strong>郵便番号:</strong>
                <span th:text="${loginUser.postal_code}">123-4567</span>
            </p>
            <p>
                <strong>電話番号:</strong>
                <span th:text="${loginUser.phone_number}">090-1234-5678</span>
            </p>
<!--            <p>-->
<!--                <strong>電話番号:</strong>-->
<!--                <span th:text="${loginUser.getId()}">090-1234-5678</span>-->
<!--            </p>-->
            <input type="hidden" name="user_id" th:value="${loginUser.getId()}" />
        </fieldset>

        <fieldset>
            <legend>口座情報入力</legend>
            <div class="form-group">
                <label for="password">パスワード:</label>
                <input id="password" type="password" th:field="*{password}" inputmode="numeric" required />
            </div>
            <div class="form-group">
                <label for="passwordCheck">パスワード確認:</label>
                <input id="passwordCheck" type="password" name="passwordCheck" inputmode="numeric" required />
            </div>
            <div class="form-group">
                <label for="purpose">目的:</label>
                <input id="purpose" type="text" th:field="*{purpose}" required />
            </div>
        </fieldset>

        <button type="submit">登録</button>
    </form>
</div>

<script th:inline="javascript">

    const modal = document.getElementById('error-modal');
    const modalMessage = document.getElementById('modal-message');
    const closeBtn = document.getElementById('modal-close-btn');

    const errorMessage = /*[[${errorMessage}]]*/ null;

    if (errorMessage) {
        modalMessage.textContent = errorMessage;
        modal.style.display = 'flex';
    }

    closeBtn.addEventListener('click', function() {
        modal.style.display = 'none';
    });

    window.addEventListener('click', function(event) {
        if (event.target === modal) {
            modal.style.display = 'none';
        }
    });

</script>

</body>
</html>
