<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>エラー</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f4f7f9;
        }
        .page-container {
            min-height: calc(100vh - 60px);
        }
    </style>
</head>
<body>

<div th:replace="~{navbar/navbar :: navbarFragment}"></div>

<div class="container page-container d-flex align-items-center justify-content-center">
    <div class="text-center p-5 bg-white rounded-3 shadow-sm" style="max-width: 600px;">

        <i class="bi bi-exclamation-triangle-fill display-1 text-danger mb-3"></i>

        <h1 class="display-5 fw-bold" th:text="${errorCode} ?: 'エラー発生'">404 Not Found</h1>

        <p class="lead text-muted mb-4" th:text="${errorMessage} ?: '予期せぬエラーが発生しました。'">
            お探しのページが見つかりませんでした。
        </p>

        <a th:href="@{/index}" class="btn btn-primary btn-lg">ホームページに戻る</a>
    </div>
</div>

<!-- Bootstrap JavaScript Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
